<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        document.getElementById('p1').innerHTML=
        "Browser inner window width"+window.innerWidth+"px<br>"
        +"Browser inner window Height"+window.innerHeight+'px'
    </script>
    <p id="p2"></p>
    <script>
        document.getElementById('p2').innerHTML="Screen width is"+screen.width;
    </script>
    <p id="p3"></p>
    <script>
        document.getElementById('p3').innerHTML='Screen height is'+screen.height
    </script>

    <button onclick="funki()">Window</button>
    <script>
        window.open("https://www.google.com")
    </script>

    <button onclick="openW()">Open</button>
    <button onclick="closeW()">Close</button>
    <script>
        var x;
        function openW()
        {
            x = window.open("https://google.com",'blank',"width=500","height=500")
        }
        function closeW(){
        x.close();
        }
    </script>
    <p id="p5"></p>
    <button onclick="funxhi()">Preke</button>
    <script>
        function funxhi(){
            var txt;
            if(confirm("Press a button")){
                txt= "You press OK";
            } 
            else{
                txt= "You pressed cancel";
            }
            document.getElementById('p5').innerHTML=txt
        }
    </script>
</body>
</html>
