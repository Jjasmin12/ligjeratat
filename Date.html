<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= new Date()
        document.write(a);
    </script>

    <script>

    <script>

        document.write(d+"<br>");

    </script>

    <script>
        var a=Date.parse('oct 16 2024');
        document.write(a)
    </script>

    <script>
        var a=Date.parse('04/04/2007');
       
        var b=Date.parse('oct 16 2024');

    </script>
    <br><br>
    <script>
        var a=new Date()
        document.write("Eshte viti:"+a.getFullYear()+'<br>');
        document.write("Eshte muaji:"+a.getMonth()+'<br>');
        document.write("Eshte java:"+a.getDay()+'<br>');
        document.write("Eshte ora:"+a.getHours()+'<br>')
        document.write("Eshte minuti:"+a.getMinutes()+'<br>')
    </script>
    <script>
        //setFullYear() method --Na mundeson te vedosim vitin
        var a = new Date();
        
        a.setFullYear(2020);
        document.write(a+'<br>');
        
    //setMonth() method --Na mundeson te vendosim muajin
        var b = new Date();
        
        b.setMonth(2);
        document.write(b+'<br>');     
        
    //setDate() method --Na mundeson te e vendosim vetem diten
        var c = new Date();
        
        c.setDate(10);
        document.write(c+'<br>');
        
    //setDay() method --Kjo metod nuk funksionon Psee?
        // var d = new Date();
        
        // d.setDay(5);
        // document.write(d+'<br>');
        
    //setHours() method --Mundeson te e vendosim oren
        var e = new Date();
        
        e.setHours(13);
        document.write(e+'<br>');
    
    //setMinutes() method -Mundeson te vendosim minutat
        var f = new Date();
        
        f.setMinutes(59);
        document.write(f+'<br>');
    
    //setSeconds() method -Mundeson te vendosim secondat
        var g = new Date();
        
        g.setSeconds(44);
        document.write(g+'<br>');
        
    //setMilliseconds() method -Mundeson te vendosim milisecondat
        var h = new Date();
        
        h.setMilliseconds(300);
        document.write(h+'<br>');
    </script>
</body>
