   <script>
    // search() method
    var a = "Arianit Tershnjaku plave";

    document.write(b + "<br>"); // fillon numrimin nga 0

    var e = "Arianit Tershnjaku plave";
    var f = e.charAt(3); //Kjo metod na mundeson kekrimin e nje karakteri

    var g = "Arianit Tershnjaku plave";
